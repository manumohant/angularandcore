
  <button class="btn  btn-primary" (click)="executeLogic()">Click Me to execute api</button>
  <table class="table table-striped table-hover" *ngIf="response && response.length>0">
    <tr >
        <td>Id</td>
        <td>Name</td>
        <td>Age</td>
        <td>Country</td>
        <td>Action</td>
    </tr>
    <tr *ngFor="let student of response">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.age}}</td>
      <td>{{student.country}}</td>
      <td>
        <button (click)="editStudent(student)">Edit</button>
        <button (click)="editStudent(student)" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
        <button (click)="navigateToPage(student)">EditPage</button>
        <button (click)="deleteRecord(student.id)">Delete</button>
      </td>
    </tr>
  </table>
  <form>
    <div class="row">
      <div class="col col-sm-12 col-md-4 col-lg-4" >
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" name="name" [(ngModel)]="student.name" id="name">
        </div>
         
      </div>
      <div class="col col-sm-12 col-md-4 col-lg-4" >
        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" class="form-control" type="number" name="age" [(ngModel)]="student.age">
        </div>
          
      </div>
      <div class="col col-sm-12 col-md-4 col-lg-4">
        <div class="form-group">
          <label for="country">Country</label>
            <input id="country" class="form-control" type="text" name="country" [(ngModel)]="student.country"><br>
        </div>
          
      </div>
    </div>
    <div class="row">
        <button class="btn btn-primary" (click)="submitForm()">Submit</button>
    </div>
   
    
    
    
  </form>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col col-sm-12 col-md-4 col-lg-4" >
                <div class="form-group">
                  <label for="name">Name</label>
                  <input class="form-control" type="text" name="name" [(ngModel)]="student.name" id="name">
                </div>
                 
              </div>
              <div class="col col-sm-12 col-md-4 col-lg-4" >
                <div class="form-group">
                  <label for="age">Age</label>
                  <input id="age" class="form-control" type="number" name="age" [(ngModel)]="student.age">
                </div>
                  
              </div>
              <div class="col col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label for="country">Country</label>
                    <input id="country" class="form-control" type="text" name="country" [(ngModel)]="student.country"><br>
                </div>
                  
              </div>
            </div>
            <div class="row">
                <button class="btn btn-primary" (click)="submitForm()">Submit</button>
            </div>
           
            
            
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
